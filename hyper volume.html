<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Archimedes</title>
    <link rel="stylesheet" href="styles volume.css">
</head>
<body>
    <div class="container">
        <h1>Object Volume Calculator</h1>  
        <form id="archimedesForm">
            <label for="mass">Object Mass (kg):</label>
            <input type="number" id="mass" required>

            <label for="density">Object Density (kg/m<sup>3</sup>):</label>
            <input type="number" id="density" required>

            <button type="submit">Calculate Volume</button>
        </form>
        <div id="result"></div>
        <button><a style="text-decoration:none" href="index.html">Back to Home</a></button>
    </div>
    <script src="script volume.js"></script>
</body>
</html>
