<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Archimedes</title>
    <link rel="stylesheet" href="styles volume.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Archimedes</h1>  
        <form id="archimedesForm">
            <label for="buoyantForce">Gaya Apung (N):</label>
            <input type="number" id="buoyantForce" required>

            <label for="density">Massa Jenis Cairan (kg/m<sup>3</sup>):</label>
            <input type="number" id="density" required>

            <label for="gravity">Percepatan Gravitasi (m/s<sup>2</sup>):</label>
            <input type="number" id="gravity" value="9.807" required>

            <button type="submit">Hitung Volume</button>
        </form>
        <div id="result"></div>
        <a href="halaman utama.html">Kembali ke Beranda</a>
    </div>
    <script src="script volume.js"></script>
</body>
</html>
