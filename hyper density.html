<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Massa Jenis</title>
    <link rel="stylesheet" href="styles density.css">
</head>
<body>
    <div class="container">
        <h1>Density Calculator</h1>  
        <form id="archimedesForm">
            <label for="mass">Object Mass (kg):</label>
            <input type="number" id="mass" required>

            <label for="volume">Object Volume (m<sup>3</sup>):</label>
            <input type="number" id="volume" required>

            <button type="submit">Calculate Density</button>
        </form>
        <div id="result"></div>
        <button><a style="text-decoration:none" href="halaman utama.html">Back to Home</a></button>
    </div>
    <script src="script density.js"></script>
</body>
</html>
